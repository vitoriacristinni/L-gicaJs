<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Insira o primeiro valor: "));
        let num2 = parseFloat(prompt("Insira o segundo valor: "));
        let num3 = parseFloat(prompt("Insira o terceiro valor: "));

        if(num1 > num2 && num1 > num3){
            alert("O primeiro valor é maior")
        }else if(num2 > num1 && num2 > num3){
            alert("O segundo valor é maior")
        }else if(num3 > num1 && num3 > num2){
            alert("O terceiro valor é maior")
        }

    </script>
</body>
</html>
