<head>

    <title>Atividade 9</title>
</head>
<body>
    <script>
        
        let penultimo = 0, ultimo = 1
        numero=0;

       for(i = 1; i <= 13; i++){
            numero = penultimo + ultimo;
            penultimo = ultimo;
            ultimo = numero

            document.write("<br>" + numero)
       }

    </script>
</body>
